<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="main">
        <form class="menu">
            <h1 class="title">Tic Tac Toe</h1>
            <div>
                <div class="player-name">
                    <h2>Player one name:</h2>
                    <input type="text" name="player1-name" id="p1name" required>
                    <select id="symbol1" name="player1-name" class="symbol-select">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="player-name">
                    <h2>Player two name:</h2>
                    <input type="text" name="player2-name" id="p2name" required>
                    <select id="symbol2" class="symbol-select">
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="startgame-btn">Start Game</button>
        </form>
        <div class="game-board">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
        <div class="game-over">
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
