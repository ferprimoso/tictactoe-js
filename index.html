<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="main">
        <div class="menu">
            <h1 class="title">Tic Tac Toe</h1>
            <div>
                <h2>Player one:</h2>
                <label for="p1-symbol-X">X</label>
                <input type="radio" name="symbolSelect" id="p1-symbol-X"checked>
                <label for="p1-symbol-X">O</label>
                <input type="radio" name="symbolSelect" id="p1-symbol-O">
                <h2>Player two:</h2>
                <label for="p2-symbol-X">X</label>
                <input type="radio" name="symbolSelect2" id="p2-symbol-X">
                <label for="p2-symbol-X">O</label>
                <input type="radio" name="symbolSelect2" id="p2-symbol-O" checked>
                <br>
            </div>
            <button class="startgame-btn">Start Game</button>
        </div>
        <div class="game-board">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
        <div class="game-over">
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
